<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand"  href="#"><img src="media/Sports Club.jpg" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="/registration.html">Sign Up</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/favourites.html">Favourites</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">About</a>
                  </li> 
                </ul>
                <form class="d-flex" role="search" action="https://www.google.com">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <div class="row justify-content-center">
            <div class="col-xl-5 text-center">
                <h1 class="display-1">Sports Club</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-5 text-center">
                <h1 class="display-6">Sign In</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-3">
                <form method="POST" id="js-register">
                    <p class="mb-1 errorMsg">Username/Password incorrect</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username">@</span>
                        <input type="text" class="form-control" aria-label="Username"
                            aria-describedby="username">
                        </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="name"> Password</span>
                        <input type="text" class="form-control" aria-label="name"
                            aria-describedby="name">
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary" id="js-signInBtn">Sign In</button>
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-4 text-center mt-3">
                <a href="/registration.html">Dont have an account? Click here to register.</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="js/SignIn.js"></script>
</body>

</html>
