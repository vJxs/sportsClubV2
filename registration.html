<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand"  href="#"><img src="media/Sports Club.jpg" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Sign In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/registration.html">Sign Up</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/favourites.html">Favourites</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">About</a>
                  </li> 
                </ul>
                <form class="d-flex" role="search" action="https://www.google.com">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <div class="row justify-content-center">
            <div class="col-xl-5 text-center">
                <h1 class="display-1">Sports Club</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-5 text-center">
                <h1 class="display-6">User Registration</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <form method="POST" id="js-register">
                    <p class="mb-2 errorMsg">Username must contain six characters</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="username">
                        </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="name">Full Name</span>
                        <input type="text" class="form-control" placeholder="Jon Doe" aria-label="name"
                            aria-describedby="name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="age">Age</span>
                        <input type="number" min="1" class="form-control" aria-label="age" aria-describedby="age">
                        <div class="mx-5">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="Male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="Female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="email">Email</span>
                        <input type="email" class="form-control" placeholder="Jon.Doe@example.com" aria-label="email"
                            aria-describedby="email">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="userLevel">User Access</label>
                        <select class="form-select" id="userLevel">
                            <option selected>Please select a level...</option>
                            <option value="1">User</option>
                            <option value="2">Editor</option>
                            <option value="3">Administrator</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary" id="js-registerBtn">Submit</button>
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="js/register.js"></script>
</body>

</html>
